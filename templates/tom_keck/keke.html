{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/static/keke_dist/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keck ToO</title>
    {% for css_path in reactjs_assets_css_paths %}
    <link rel="stylesheet" href="{% static css_path %}">
    {% endfor %}
</head>

<body>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
    <div id="root"></div>
    <?-- Load JavaScript after root div -->
    {% for js_path in reactjs_assets_js_paths %}
        <script src="{% static js_path %}"></script>
    {% endfor %}
</body>
</html>
